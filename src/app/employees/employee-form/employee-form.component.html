<app-message *ngIf="message" [message]="message" [messageType]="messageType"></app-message>

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <label for="fullName">Full Name</label>
  <div class="errordisp" *ngIf="employeeForm.get('fullName')?.invalid && employeeForm.get('fullName')?.touched">⚠️Full Name is required⚠️</div>
  <input id="fullName" formControlName="fullName" />

  <label for="email">Email</label>
  <div class="errordisp" *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">⚠️Enter a valid email⚠️</div>
  <input id="email" formControlName="email" />

  <label for="phoneNumber">Phone Number</label>
  <div class="errordisp" *ngIf="employeeForm.get('phoneNumber')?.invalid && employeeForm.get('phoneNumber')?.touched">⚠️Phone number must be 10 digits⚠️</div>
  <input id="phoneNumber" formControlName="phoneNumber" />

  <label for="dateOfHiring">Date of Hiring</label>
  <div class="errordisp" *ngIf="employeeForm.get('dateOfHiring')?.invalid && employeeForm.get('dateOfHiring')?.touched">⚠️Date of Hiring is required⚠️</div>
  <input id="dateOfHiring" type="date" formControlName="dateOfHiring" />

  <label for="postOccupied">Post Occupied</label>
  <div class="errordisp" *ngIf="employeeForm.get('postOccupied')?.invalid && employeeForm.get('postOccupied')?.touched">⚠️Post Occupied is required⚠️</div>
  <input id="postOccupied" formControlName="postOccupied" />
  <button type="submit" [disabled]="employeeForm.invalid">Submit</button>
</form>
