<app-message *ngIf="message" [message]="message" [messageType]="messageType"></app-message>

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <label for="fullName">Full Name</label>
  <input id="fullName" formControlName="fullName" />

  <label for="email">Email</label>
  <input id="email" formControlName="email" />

  <label for="phoneNumber">Phone Number</label>
  <input id="phoneNumber" formControlName="phoneNumber" />

  <label for="dateOfHiring">Date of Hiring</label>
  <input id="dateOfHiring" type="date" formControlName="dateOfHiring" />

  <label for="postOccupied">Post Occupied</label>
  <input id="postOccupied" formControlName="postOccupied" />

  <button type="submit" [disabled]="employeeForm.invalid">Submit</button>
</form>
