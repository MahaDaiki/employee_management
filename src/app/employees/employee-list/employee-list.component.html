<div class="container">
  <app-message
    *ngIf="message"
    [message]="message"
    [messageType]="messageType">
  </app-message>

  <ul>
    <li *ngFor="let employee of employees">
      <app-employee-card
        [employee]="employee"
        (delete)="deleteEmployee(employee.id)" (edit)="editEmployee(employee)">
      </app-employee-card>
    </li>
  </ul>
</div>
